- name: Ensure /etc/zabbix exists
  become: true
  ansible.builtin.file:
    path: /etc/zabbix
    state: directory
    owner: zabbix
    group: zabbix
    mode: '0750'

- name: Check existing PSK file
  ansible.builtin.stat:
    path: /etc/zabbix/zabbix_agent.key
  register: psk_file

- name: Read existing PSK
  ansible.builtin.slurp:
    path: /etc/zabbix/zabbix_agent.key
  register: psk_slurp
  when: psk_file.stat.exists

- name: Set PSK fact from existing file
  ansible.builtin.set_fact:
    zabbix_psk: "{{ psk_slurp.content | b64decode | trim }}"
  when: psk_file.stat.exists

- name: Generate PSK (remote) â€“ 64 bytes hex
  become: true
  ansible.builtin.command: "openssl rand -hex 64"
  register: psk_gen
  changed_when: true
  when: not psk_file.stat.exists and not ansible_check_mode

- name: Write PSK to file with proper perms
  become: true
  ansible.builtin.copy:
    content: "{{ psk_gen.stdout }}"
    dest: /etc/zabbix/zabbix_agent.key
    owner: zabbix
    group: zabbix
    mode: '0640'
  when: not psk_file.stat.exists and not ansible_check_mode
  notify: Restart zabbix-agent2


