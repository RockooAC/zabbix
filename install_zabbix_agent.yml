
- hosts: zabbix_agents
  remote_user: ubuntu
  become_user: root
  roles:
    - zabbix_agent

  vars:
    proxy_auth: ""

  environment:
    http_proxy: "http://{{ proxy_auth ~ '@' if proxy_auth }}proxy.redge.com:3128"
    https_proxy: "http://{{ proxy_auth ~ '@' if proxy_auth }}proxy.redge.com:3128"